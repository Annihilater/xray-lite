name: Build and Release Static Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Static Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Static Binary
        run: |
          cargo install cross
          # Check if XDP feature exists in Cargo.toml
          if grep -q "xdp =" Cargo.toml; then
            cross build --release --target ${{ matrix.target }} --features xdp
          else
            cross build --release --target ${{ matrix.target }}
          fi

      - name: Prepare Release Assets
        run: |
          mkdir dist
          # Standard names
          cp target/${{ matrix.target }}/release/vless-server dist/vless-server-linux-${{ matrix.arch == 'amd64' && 'x86_64' || 'aarch64' }}
          cp target/${{ matrix.target }}/release/keygen dist/keygen-linux-${{ matrix.arch == 'amd64' && 'x86_64' || 'aarch64' }}
          cp target/${{ matrix.target }}/release/genconfig dist/genconfig-linux-${{ matrix.arch == 'amd64' && 'x86_64' || 'aarch64' }}
          
          # Compatibility names for x-ui panel (XDP version)
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            cp target/${{ matrix.target }}/release/vless-server dist/xray-linux-amd64-xdp
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
